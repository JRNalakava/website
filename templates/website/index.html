<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'mysite/classes.css' %}">
        <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>AKPsi</title>
        <style>
            .Site {
              display: flex;
              min-height: 100vh;
              flex-direction: column;
            }

            .Site-content {
              flex: 1;
            }
            .search-bar{
                max-width: 300px;
                width: 100%;
            }
            .asteriskField {
                display: none;
            }
        </style>
    </head>
    <body class="Site">
    {% if user.is_authenticated %}
        <header>
            {% include 'website/components/header.html' %}
        </header>
        <!-- This is where you add the main content for the pages go -->
        <main class="Site-content container-fluid" role="main" style="padding-top: 30px; padding-bottom: 30px">
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            {% include 'website/components/footer.html' %}
        </footer>
    {% else %}
        <div class="container">
            <div class="jumbotron">
                <h1>You are not logged in!</h1>
            </div>
        </div>
    {% endif %}
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
